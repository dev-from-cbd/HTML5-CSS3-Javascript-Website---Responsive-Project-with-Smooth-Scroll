<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Websit with Smooth Scroll</title>
        <link rel="stylesheet" href="styles.css">
<!--
        <script src="https://kit.fontawesome.com/bd8d0c3284.js" crossorigin="anonymous"></script>
-->
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="#home" id="navbar__logo">Shadow Barber</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="#home" class="navbar__links" id="home-page">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#about" class="navbar__links" id="about-page">About</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#services" class="navbar__links" id="services-page">Services</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="#sugn-up" class="button" id="signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="hero__container">
                <h1 class="hero__heading">Cut your <span>hair</span></h1>
                <p class="hero__description">Book now!</p>
                <button class="main__btn"><a href="#">Order today!</a></button>
            </div>
        </div>

        <div class="main" id="about">
            <div class="main__container">
                <div class="main__img--container">
                    <div class="main__img--card">
                        <i class="fas fa-layer-group"></i>    
                    </div>
                </div>
                <div class="main__content">
                    <h1>What do we do?</h1>
                    <h2>What is the price?</h2>
                    <p>When we are open?</p>
                    <button class="main__btn"><a href="#">Please visit us</a></button>
                </div>
            </div>
        </div>

        <div class="services" id="services">
            <h1>Our Services</h1>

            <div class="services__wrapper">

                <div class="services__card">
                    <h2>
                        Hair cut #1
                    </h2>
                    <p>
                        Modern look
                    </p>
                    <div class="services__btn">
                        <button>
                            Get started
                        </button>
                    </div>
                </div>

                <div class="services__card">
                    <h2>
                        Hair cut #2
                    </h2>
                    <p>
                        Not really Modern look
                    </p>
                    <div class="services__btn">
                        <button>
                            Get started
                        </button>
                    </div>
                </div>

                <div class="services__card">
                    <h2>
                        Hair cut #3
                    </h2>
                    <p>
                        Actually Not Modern look
                    </p>
                    <div class="services__btn">
                        <button>
                            Get started
                        </button>
                    </div>
                </div>
                
                <div class="services__card">
                    <h2>
                        Hair cut #4
                    </h2>
                    <p>
                        Beard like pirate's beard!!
                    </p>
                    <div class="services__btn">
                        <button>
                            Get started
                        </button>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="app.js"></script>

        <script src="https://kit.fontawesome.com/bd8d0c3284.js" crossorigin="anonymous"></script>

    </body>
</html>
